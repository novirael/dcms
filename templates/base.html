<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dental Clinic Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body style="padding-top: 50px;">
<div id="wrap">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Dental Clinic Management System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if 'visits' in request.path %}class="active"{% endif %}><a href=/visits/>Visits</a></li>
            <li {% if 'schedule' in request.path %}class="active"{% endif %}><a href="/schedule/">Schedule</a></li>
            <li {% if 'patients' in request.path %}class="active"{% endif %}><a href="/patients/">Patients</a></li>
            <li {% if 'doctors' in request.path %}class="active"{% endif %}><a href="/doctors/">Doctors</a></li>
          </ul>
          <p class="navbar-text navbar-right">
            <a href="{% if user.is_superuser %}/admin/{% endif %}" class="navbar-link">{{ user.get_full_name }}</a>
            <span class="glyphicon glyphicon-user"></span>
            <a href="#"><span class="glyphicon glyphicon-log-out"></span></a>
          </p>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block content %}
      <div class="starter-template" style="padding: 40px 15px; text-align: center;">
        <h1>Welcome in Dental Clinic Management system</h1>
        <p class="lead">Review your planed and completed <a href='/visits/'>visits</a> or go check current <a href="/schedule/">schedule</a>.</p>
      </div>
    {% endblock %}

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
